<head>

    <script src="/lib/MV.js"></script>

    <!-- Utility -->
    <script src="/utility/GL.js"></script>
    <script src="/utility/Color.js"></script>
    <script src="/utility/FPS.js"></script>

<body>

    <h2>Worksheet 5 - Part 4</h2>   
    <a href="../">Back to worksheet</a>
    <br>
    <a href="../part3 ">Previous part</a>
    <br>
    <br>


    <table class="program-container">
        <tr>
            <!-- Right toolbox -->
            <td><table class="toolbox">
                <!-- Camera -->
                <tr class="toolbox-row"><td>
                    <b>Camera</b><br><br>
                    <input type="checkbox" id="rotate_camera" name="rotate"> Rotate<br>
                    <br>Height<br>
                    <input id="camera-height" class="slider" type="range" min="-10" max="10" value="5" step="0.1">
                </td></tr>
            </table></td>

            <td>
                <canvas id="canvas"></canvas>
            </td>
            
            <!-- Right toolbox -->
            <td><table class="toolbox">

                <!-- Light rotation checkbox -->
                <tr class="toolbox-row"><td>
                    <b>Directional Light</b><br><br>
                    <input type="checkbox" id="rotate_light" name="rotate"> Rotate<br><br>
                    <input id="directional-light-color" type="color" value="#CCCCCC"> Color
                </td></tr>

                <!-- Ambient Light -->
                <tr class="toolbox-row"><td>
                    <b>Ambient Light</b><br><br>
                    <input id="ambient-color" type="color" value="#444444"> Color
                </td></tr>


                <!-- Material -->
                <tr class="toolbox-row"><td>
                    <b>Material</b><br><br>
                    Diffuse<br>
                    <input id="mat-slider-diffuse" class="slider" type="range" min="0" max="1" step="0.025" value="0.5"><br>

                    Ambient<br>
                    <input id="mat-slider-ambient" class="slider" type="range" min="0" max="1" step="0.025" value="0.5"><br>

                    Specular<br>
                    <input id="mat-slider-specular" class="slider" type="range" min="0" max="1" step="0.025" value="0.5"><br>

                    Shine<br>
                    <input id="mat-slider-shine" class="slider" type="range" min="10" max="1000" step="1" value="100"><br>
                </td></tr>
                

               
            </table></td>
        </tr>
    </table>
    
    <p id="fps-text" class="fps-text">FPS: ?</p>

    
    <div class="seperator"></div>
    <p class="description">
        Rendering the same Tree model, but with the same lighting model from Worksheet 4, part 6
    </p>

    <script src="../generic/ObjUtil.js"></script>
    <script src="../generic/Model.js"></script>
    <script src="../generic/Camera.js"></script>
    <script src="ModelRenderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
